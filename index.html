<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">   
    <title>MBTI 궁합 테스트</title>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
            </div>
            <div class="intro">
                <div class="explain">
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>내 MBTI는</p>
                    <input id="field_value" type="text" placeholder="ex) ENFP">
                </div>
                <div class="field">
                    <p>상대방 MBTI는 </p>
                    <input id="time_value" type="text" placeholder="ex) INTJ">
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">우리는 얼마나 잘 맞을까?</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        <span class="field_result"></span>와 <span class="time_result"></span>는
                    </div>
                    <div>
                        <span>천생연분</span>입니다!
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">만든 사람</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h6>dazzlynnnn</h6>
            </div>
            <div class="licat_img">
                <img src="img/dazzlynnnn.png" alt="dazzlynnnn">
            </div>
            <div class="btn">
                <button class="close_btn">닫기</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
